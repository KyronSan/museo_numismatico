<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Museo Numismático</title>
  <link rel="stylesheet" href="css/coleccion.css" />
  <link rel="icon" href="image/kyron.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Museo Numismático</h1>
    <p>Explora la colección histórica de monedas</p>
  </header>

  <main>
    <section class="filtro-contenedor">
      <input type="text" id="buscador" placeholder="Buscar por nombre, país, año o serie...">
      <select id="selector-serie">
        <option value="">Todas las series</option>
      </select>
    </section>

    <p id="contador">Monedas encontradas: 0</p>

    <section class="contenedor-monedas" id="contenedor-monedas">
      <!-- Las tarjetas se insertan automáticamente con JS -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Museo Numismático Virtual</p>
  </footer>

  <script src="js/coleccion.js"></script>
</body>
</html>
